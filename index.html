<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Netflix</title>
</head>
<body>
    <div class="img-fundo">
        <div class="logo">
            <img src="assets/img/Netflix_2015_logo.svg.png">
        </div>
        <div class="login">
            <form class="form-login">
                <h1>Entrar</h1>
                <div class="email-login">
                    <input class="input-login" placeholder="Email ou número de telefone">
                </div>
                <div class="senha-login">
                    <input class="input-login" placeholder="Senha">
                </div>
                <div class="botao-entrar-login">
                    <button class="botao-entrar">
                        Entrar
                    </button>
                </div>
                <div class="suporte">
                    <div>
                        <input class="check" type="checkbox">
                        <label>Lembre-se de mim</label>
                    </div>
                    <label>Precisa de ajuda ?</label>
                </div>
                <div class="assinatura">
                    <label>Novo por aqui ?</label><a href="#"> Assine agora</a>
                </div>
                <div class="captcha">
                    <label>
                        Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.
                    </label>
                    <a href="#"> Saiba mais.</a>
                </div>
            </form>
        </div>
        <footer>
            <div class="top">
                <label>Dúvidas? Ligue</label>
                <a href="#">800 591 2876</a>
            </div>
            <ul>
                <li><a href="">Perguntas frequentes</a></li>
                <li><a href="">Central de Ajuda</a></li>
                <li><a href="">Termos de Uso</a></li>
                <li><a href="">Privacidade</a></li>
                <li><a href="">Preferências de cookies</a></li>
                <li><a href="">Informações corporativas</a></li>
            </ul> 
            <div class="linguagem">
                <select>
                    <option>Português</option>
                    <option>Inglês</option>
                </select>
            </div>
        </footer>
    </div>
</body>
</html>
